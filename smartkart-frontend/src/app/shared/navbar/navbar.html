<mat-toolbar color="primary" class="navbar">
  <span class="logo" (click)="router.navigate(['/'])">SmartKart</span>

  <span class="spacer"></span>

  <!-- Show login/register if not logged in -->
  <ng-container *ngIf="!auth.isLoggedIn()">
    <button mat-button (click)="router.navigate(['/'])">Login</button>
    <button mat-button (click)="router.navigate(['/'])">Register</button>
  </ng-container>

  <!-- Show logout & dashboard if logged in -->
  <ng-container *ngIf="auth.isLoggedIn()">
    <button mat-button *ngIf="auth.getRole() === 'user'" (click)="router.navigate(['/products'])">
      Products
    </button>
    <button mat-button *ngIf="auth.getRole() === 'admin'" (click)="router.navigate(['/admin'])">
      Admin Dashboard
    </button>
    <button mat-button (click)="logout()">Logout</button>
  </ng-container>
</mat-toolbar>
