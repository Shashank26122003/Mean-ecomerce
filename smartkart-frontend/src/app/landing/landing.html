<div class="container-fluid min-vh-100 bg-light d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center g-5">

      <!-- HERO SECTION -->
      <div class="col-lg-6 text-center text-lg-start">
        <h1 class="display-3 fw-bold text-primary">
          Welcome to SmartKart
        </h1>

        <p class="lead mt-3 text-dark fw-semibold">
          Smart shopping starts here.
        </p>

        <p class="mt-3 text-secondary fs-5">
          Discover amazing products, add them to your cart, place orders with ease,
          and track everything from one simple dashboard.
        </p>

        <div class="mt-4 d-flex justify-content-center justify-content-lg-start gap-3">
          <button class="btn btn-primary btn-lg px-4"
                  (click)="selectedTabIndex = 0">
            Login
          </button>

          <button class="btn btn-warning btn-lg px-4 fw-semibold"
                  (click)="selectedTabIndex = 1">
            Register
          </button>
        </div>
      </div>

      <!-- AUTH CARD -->
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4 p-md-5">

            <h4 class="text-center fw-bold text-primary mb-4">
              {{ selectedTabIndex === 0 ? 'Login' : 'Create Account' }}
            </h4>

            <ul class="nav nav-pills nav-fill mb-4">
              <li class="nav-item">
                <button class="nav-link"
                        [class.active]="selectedTabIndex === 0"
                        (click)="selectedTabIndex = 0">
                  Login
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link"
                        [class.active]="selectedTabIndex === 1"
                        (click)="selectedTabIndex = 1">
                  Register
                </button>
              </li>
            </ul>

            <!-- LOGIN -->
            <form *ngIf="selectedTabIndex === 0"
                  [formGroup]="loginForm"
                  (ngSubmit)="onLogin()">

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control form-control-lg"
                       type="email"
                       formControlName="email">
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control form-control-lg"
                       type="password"
                       formControlName="password">
              </div>

              <div class="alert alert-danger text-center py-2"
                   *ngIf="loginError">
                {{ loginError }}
              </div>

              <button class="btn btn-primary btn-lg w-100"
                      type="submit"
                      [disabled]="loginForm.invalid || loadingLogin">
                {{ loadingLogin ? 'Logging in...' : 'Login' }}
              </button>
            </form>

            <!-- SIGNUP -->
            <form *ngIf="selectedTabIndex === 1"
                  [formGroup]="signupForm"
                  (ngSubmit)="onSignUp()">

              <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control form-control-lg"
                       formControlName="name">
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control form-control-lg"
                       type="email"
                       formControlName="email">
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control form-control-lg"
                       type="password"
                       formControlName="password">
              </div>

              <div class="alert alert-danger text-center py-2"
                   *ngIf="signupError">
                {{ signupError }}
              </div>

              <button class="btn btn-warning btn-lg w-100 fw-semibold"
                      type="submit"
                      [disabled]="signupForm.invalid || loadingSignup">
                {{ loadingSignup ? 'Creating...' : 'Create Account' }}
              </button>
            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
